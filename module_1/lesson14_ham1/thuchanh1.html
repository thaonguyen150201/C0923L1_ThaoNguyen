<script>
    let xacNhan = confirm("Shall we play a game?");
    let traLoi = processConfirm(xacNhan);

        if (traLoi) {
           alert("Excellent. We'll play a nice game of chess");
        } else {
            alert("Maybe later then");
        }
        return
    }
</script>
