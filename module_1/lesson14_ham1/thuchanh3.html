<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [5,8,15,6,84,98];
    let min = minArray(arr1);
    alert(min);
    function minArray(arr) {
        if(arr.length == 0)
            return -1;
        let min = arr[0];
        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
</script>
</body>
</html>
