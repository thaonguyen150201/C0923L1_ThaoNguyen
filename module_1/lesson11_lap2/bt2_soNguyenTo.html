<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let number = 0;
    while (true) {
        if (count >= 5) {
            break;
        } else {
            if (isPrime(number)) {
                console.log(`${number} la snt`)
                count++;
            }
        }
        number++;
    }
    function isPrime(number) {
        if (number < 2) {
            return false;
        } else {
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        }
    }
</script>
</body>
</html>
