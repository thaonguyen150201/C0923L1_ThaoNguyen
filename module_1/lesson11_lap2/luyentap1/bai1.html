<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.</h1>
<script>
   let i;
   for (i=1; i<=100; i++){
       document.write('i:'+i+<br>)
       }

</script>
</body>
</html>
