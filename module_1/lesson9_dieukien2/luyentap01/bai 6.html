<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=+prompt('Mời bạn nhập vào danh số bán hàng của bạn')
    if (a>=200){alert('Xin chúc mừng hoa hồng bạn nhận được là:'+ a*50000)}
    else if (a>100){alert('Xin chúc mừng hoa hồng bạn nhận được là:'+ a*30000)}
    else {alert('Xin chúc mừng hoa hồng bạn nhận được là:'+ a*25000)}
</script>

</body>
</html>
