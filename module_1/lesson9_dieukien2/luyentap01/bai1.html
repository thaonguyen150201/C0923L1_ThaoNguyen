<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=+prompt('Mời bạn nhập vào số a')
    let b=+prompt('Mời bạn nhập vào số b')
    if( a % b ===0){
        document.write('a chia hết cho b')
    } else {document.write('a không chia hết cho b')}
</script>

</body>
</html>
