<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= +parseFloat(prompt('Mời bạn nhập vào điểm bài kiểm tra'))
    let b= +parseFloat(prompt('Mời bạn nhập vào điểm thi giữa kì'))
    let c= +parseFloat(prompt('Mời bạn nhập vào điểm thi cuối kì'))
    let total=(a+b*2+c*3)/6
    if(total>=8){alert('Bạn xếp loại Giỏi')}
    else if(total>=6.5){alert('Bạn xếp loại Khá')}
    else if (total >=5){alert('Bạn xếp loại Trung bình')}
    else (alert('Bạn xếp loại Yếu'))
</script>
</body>
</html>
