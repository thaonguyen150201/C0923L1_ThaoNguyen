<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Kiểm tra số ngày trong tháng</h1>
    <table>
        <tr>
            <td><input type="text" id="thang"> </td>
            <td><button onclick="soNgay()">Check!</button></td>
        </tr>
        <tr>
            <td id="result"></td>
        </tr>
    </table>
    <script>
        function soNgay() {
            let thang =+document.getElementById('thang').value
            let result;
            switch (thang) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    result = "Thang " + thang + " co 31 ngay!"
                    break
                case 4:
                case 6:
                case 9:
                case 11:
                    result = `Thang ${thang} co 30 ngay!`
                    break
                default:
                    result = "Khong phai thang"
                    break;
            }
            document.getElementById("result").innerHTML = `<h1>${result}</h1>`
        }
    </script>
</body>
</html>
